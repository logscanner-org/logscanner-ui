<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional) -->
  <circle cx="100" cy="100" r="95" fill="#f8fafc"/>
  
  <!-- Log lines -->
  <g id="log-lines">
    <rect x="40" y="50" width="70" height="7" rx="3.5" fill="#3b82f6" opacity="0.7"/>
    <rect x="40" y="66" width="90" height="7" rx="3.5" fill="#3b82f6" opacity="0.7"/>
    <rect x="40" y="82" width="60" height="7" rx="3.5" fill="#3b82f6" opacity="0.7"/>
    <rect x="40" y="98" width="80" height="7" rx="3.5" fill="#3b82f6" opacity="0.7"/>
    <rect x="40" y="114" width="65" height="7" rx="3.5" fill="#3b82f6" opacity="0.7"/>
    <rect x="40" y="130" width="85" height="7" rx="3.5" fill="#3b82f6" opacity="0.7"/>
  </g>
  
  <!-- Magnifying glass -->
  <g id="magnifier">
    <!-- Glass circle with gradient effect -->
    <defs>
      <radialGradient id="glassGradient" cx="40%" cy="40%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
      </radialGradient>
    </defs>
    
    <!-- Main glass circle -->
    <circle cx="125" cy="105" r="32" fill="url(#glassGradient)"/>
    <circle cx="125" cy="105" r="32" fill="none" stroke="#0ea5e9" stroke-width="6"/>
    
    <!-- Glass highlight -->
    <path d="M 113 91 Q 120 86, 137 93" fill="none" stroke="#ffffff" stroke-width="3.5" opacity="0.7" stroke-linecap="round"/>
    
    <!-- Handle with shadow effect -->
    <line x1="148" y1="128" x2="168" y2="148" stroke="#0ea5e9" stroke-width="8" stroke-linecap="round" opacity="0.3"/>
    <line x1="147" y1="127" x2="167" y2="147" stroke="#0ea5e9" stroke-width="7" stroke-linecap="round"/>
    <circle cx="167" cy="147" r="5" fill="#0ea5e9"/>
  </g>
  
  <!-- Detection point (scanning indicator) -->
  <circle cx="125" cy="105" r="5" fill="#ef4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>